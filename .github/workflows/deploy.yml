name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configurar Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: Clonar el Código del Helm Chart
        uses: actions/checkout@v3
        with:
          repository: Ayala217/Helm-Chart
          ref: main

      - name: Verificar archivos después del checkout
        run: ls -la  # 🔍 Verifica qué se clonó

      - name: Obtener el nombre correcto del directorio
        run: echo "CHART_PATH=$(ls -d */ | grep 'Helm-Chart' | head -n 1)" >> $GITHUB_ENV

      - name: Instalar Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Actualizar Helm Chart
        run: |
          cd $CHART_PATH || exit 1
          helm repo index . --url https://github.com/Ayala217/Helm-Chart

          git add index.yaml
          git commit -m "Actualizar índice del Helm Chart"
          git push origin main
