name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: "juancamco"
      IMAGE_NAME: "mi-backend"
      IMAGE_TAG: "latest"
      MICRO_REPO: "https://github.com/Jd1ego/MicroservicioChart/"
      CHART_REPO: "git@github.com:Ayala217/Helm-Chart.git"
      CHART_PACKAGE_NAME: "microservicio-chart"
      CHART_VERSION: "0.1.0"
      CHART_TGZ: "microservicio-chart-0.1.0.tgz"
      CHART_PATH: "Helm-Chart"

    steps:
      - name: Clonar el CÃ³digo del Microservicio
        uses: actions/checkout@v3
        with:
          repository: Jd1ego/MicroservicioChart
          ref: main

      - name: Autenticar en DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "juancamco" --password-stdin

      - name: Construir y Publicar Imagen Docker
        run: |
          docker build -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG .
          docker push $REGISTRY/$IMAGE_NAME:$IMAGE_TAG

      - name: Clonar y Actualizar Helm Chart
        run: |
          git clone $CHART_REPO
          cd $CHART_PATH
          
          rm -f $CHART_TGZ  
          helm package ../MicroservicioChart --destination .

          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add $CHART_TGZ
          git commit -m "Actualizar Helm Chart con nueva imagen"
          git push origin main
        env:
          GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"

      - name: Desplegar con ArgoCD
        run: argocd app sync microservicio
