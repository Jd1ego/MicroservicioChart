name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configurar Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: Clonar el C√≥digo del Helm Chart
        uses: actions/checkout@v3

      - name: Verificar archivos despu√©s del checkout
        run: ls -la  # üîç Verifica qu√© se clon√≥

      - name: Definir CHART_PATH y verificar existencia
        run: |
          echo "CHART_PATH=$(pwd)" >> $GITHUB_ENV
          echo "Directorio actual: $(pwd)"
          ls -la  # üîç Verificar contenido

      - name: Instalar Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Actualizar Helm Chart
        run: |
          cd $CHART_PATH || exit 1
          echo "Ubicaci√≥n actual: $(pwd)"
          
          # Asegurar que estamos en un repositorio Git
          if [ ! -d ".git" ]; then
            echo "‚ö†Ô∏è No es un repositorio Git. Abortando."
            exit 1
          fi
          
          helm repo index . --url https://Ayala217.github.io/Helm-Chart
          
          git add index.yaml
          git commit -m "Actualizar √≠ndice del Helm Chart"
          git push origin main
