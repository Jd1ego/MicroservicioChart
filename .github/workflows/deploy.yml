name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configurar Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: Clonar el Código del Helm Chart
        uses: actions/checkout@v3
        with:
          repository: Ayala217/Helm-Chart  # Clonar el repositorio de Helm Charts
          token: ${{ secrets.GH_PAT }}    
          ref: main

      - name: Clonar el Microservicio Chart
        uses: actions/checkout@v3
        with:
          repository: Jd1ego/MicroservicioChart  # Clonar el repo actual
        
          ref: main
          path: microservicio_chart  # Evita conflictos con el otro repo

      - name: Verificar archivos después del checkout
        run: ls -la  # 🔍 Verifica qué se clonó

      - name: Instalar Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Empaquetar el Helm Chart con los cambios nuevos
        run: |
          cd microservicio_chart
          helm package . -d ../Helm-Chart 

      - name: Validar reemplazo del paquete
        run: |
          cd Helm-Chart
          ls -la | grep "microservicio-chart-0.1.0.tgz" || echo "⚠️ No se encontró el paquete"

      - name: Autenticar en GitHub con el token secreto
        run: |
          cd Helm-Chart
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/Ayala217/Helm-Chart.git

      - name: Actualizar Helm Chart
        run: |
          cd Helm-Chart || exit 1
          echo "Ubicación actual: $(pwd)"
          
          # Asegurar que estamos en un repositorio Git
          if [ ! -d ".git" ]; then
            echo "⚠️ No es un repositorio Git. Abortando."
            exit 1
          fi
          
          helm repo index . --url https://Ayala217.github.io/Helm-Chart
          
          git add microservicio-chart-0.1.0.tgz index.yaml
          git commit -m "Actualizar Helm Chart con nueva versión de microservicio-chart-0.1.0.tgz" || echo "⚠️ No hay cambios para hacer commit."
          git push origin main
