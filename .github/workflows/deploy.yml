name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: "juancamco"
      IMAGE_NAME: "microservicio"
      IMAGE_TAG: "latest"
      CHART_REPO: "https://github.com/Ayala217/Helm-Chart.git"
      CHART_TGZ: "microservicio-chart-0.1.0.tgz"
      CHART_PATH: "Helm-Chart"

    steps:
      - name: Configurar Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: Clonar el Código del Helm Chart
        uses: actions/checkout@v3
        with:
          repository: Ayala217/Helm-Chart
          ref: main

      - name: Instalar Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Actualizar Helm Chart
        run: |
          cd $CHART_PATH

          # Asegurar que el archivo del chart existe
          if [ ! -f "$CHART_TGZ" ]; then
            echo "Error: No se encontró $CHART_TGZ. Verifica el nombre del archivo en el repositorio."
            exit 1
          fi

          helm repo index . --url https://Ayala217.github.io/Helm-Chart

          git add index.yaml
          git commit -m "Actualizar índice del Helm Chart"
          git push origin main

      - name: Desplegar con ArgoCD
        run: argocd app sync microservicio
