name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      REGISTRY: "juancamco"
      IMAGE_NAME: "microservicio"
      IMAGE_TAG: "latest"
      CHART_REPO: "https://github.com/Ayala217/Helm-Chart.git"
      CHART_PACKAGE_NAME: "microservicio-chart"
      CHART_VERSION: "0.1.0"
      CHART_TGZ: "microservicio-chart-0.1.0.tgz"
      CHART_PATH: "Helm-Chart"

    steps:
      - name: Configurar Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"

      - name: Clonar el CÃ³digo del Helm Chart
        uses: actions/checkout@v3
        with:
          repository: Ayala217/Helm-Chart
          ref: main

      - name: Instalar Helm
        run: |
          curl -fsSL -o get_helm.sh https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3
          chmod 700 get_helm.sh
          ./get_helm.sh

      - name: Clonar y Actualizar Helm Chart
        run: |
          git clone $CHART_REPO
          cd $CHART_PATH

          if [ ! -d "../MicroservicioChart" ]; then
            echo "Error: El directorio '../MicroservicioChart' no existe."
            exit 1
          fi

          rm -f $CHART_TGZ  
          helm package ../MicroservicioChart --destination .

          git add $CHART_TGZ
          git commit -m "Actualizar Helm Chart con nueva imagen juancamco/microservicio:latest"
          git push origin main

      - name: Desplegar con ArgoCD
        run: argocd app sync microservicio
